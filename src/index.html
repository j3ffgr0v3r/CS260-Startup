<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's Your Schedule?</title>
  <link rel="icon" href="images/logo.svg" />

  <link rel="stylesheet" href="style/login.css" />

  <!-- Include bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
  <!-- Use header, main, and footer elements to give semantic structure -->
  <header>
    <h1 class="wys-name px-3 py-2 text-primary border-bottom">What's Your Schedule?</h1>
    <h3 class="wys-moto px-3 text-secondary">Plan with friends, easier than ever.</h3>

  </header>

  <main>
    <image class="background-logo" src="./images/logo.svg"></image>
    <form method="get" action="home.html" class="login-form mx-3 px-4 py-3 bg-light bg-opacity-50 border rounded">
      <h2>What's your schedule looking like today?</h2>
      <div class="m-3">
        <input class="form-control" type="email" placeholder="Email" required/>
      </div>
      <div class="m-3">
        <input class="form-control" type="password" placeholder="Password" required/>
      </div>
      <div class="login-buttons">
        <button class="m-2 btn btn-primary" type="submit">Log In</button>
        <button class="m-2 btn btn-secondary" type="submit">Create New Account</button>
      </div>
    </form>
  </main>

  <footer class="border-top py-1 px-2">
    <div>Jeff Grover</div>
    <div><a href="https://github.com/j3ffgr0v3r/CS260-Startup">GitHub</a></div>
  </footer>
</body>
</html>
